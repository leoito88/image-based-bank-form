<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <main class="main-box colg-lg-8">
        <div class="box--left col-lg-4">
            <img src="img/Money.png" alt="Money">
            <h1>Xero Bank Loans</h1>
            <h5>We are the most trusted bank to give loans for home, cars and others to fulfill your dreams</h5>
        </div>

        <div class="box--right col-lg-4">
            <h1>Just some more</h1>
            <h5>Carefully read and fill up all the inputs with your original information</h5>
            
            <input type="text" placeholder="Amount">
            <select name="" id="">
                <option value="">Reason</option>
                <option value="">Other Reason</option>
                <option value="">Another Reason</option>
            </select>
            <h4>Have account in this bank</h4>

            <div class="box--right__div">
                <input class="box--right--div--radio" type="radio" name="have-account">
                <label for="box--right--div--radio">Yes</label>
            </div>
            <div class="box--right__div">
                <input class="box--right--div--radio" type="radio" name="have-account">
                <label for="">No</label>
            </div>

            <div class="box--right__buttons">
                <button>
                    <i class="bi bi-arrow-left"></i>
                     Back
                </button>
    
                <button>
                    Next
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>

        </div>
    </main>
</body>
</html>
